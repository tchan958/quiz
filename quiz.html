        <form>
            <p>What is sum of 1 + 1?</p>

          </form>
          <form>
            <p>What is product of 8 * 10?</p>
            <input type="radio" id="eighteen" name="answer" value="18">

            <br>
            <input type="radio" id="eighty" name="answer" value="80">
            <label for="eighty">80</label>

          <form>
            <p>What is the Greatest Common Factor of 14 and 28?</p>
            <input type="radio" id="seven" name="answer" value="7">

            <br>
            <input type="radio" id="fourteen" name="answer" value="14">
            <label for="fourteen">14</label>
          </form>
          <form>
            <p>What is 81 / 9?</p>
            <input type="radio" id="eight" name="answer" value="8">
            <label for="eight">8</label>
            <br>
            <input type="radio" id="nine" name="answer" value="9">
